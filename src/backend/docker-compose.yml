services:
  postgres:
    image: postgres:16-alpine
    container_name: webos-postgres
    environment:
      POSTGRES_DB: webos_db
      POSTGRES_USER: webos_user
      POSTGRES_PASSWORD: webos_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U webos_user -d webos_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
